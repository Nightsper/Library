<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Library</h1>
  <button type="button" id="new_book_btn">New Book</button>
  
  <div id="library">
    
  </div>
  
  <dialog>
    <form id="book_form">
      <h2>Book Info</h2>
      <p>
      <label for="title">Title:
        <input type="text" id="title" required/>
      </label>
      </p>
      <p>
        <label for="author">Author:
          <input type="text" id="author" required/>
        </label>
      </p>
      <p>
        <label for="page_count">Page Count:
          <input type="number" id="page_count" required>
        </label>
      </p>
      <p>
      <fieldset class="status_section">
        <legend class="status_section">Have you read the book?</legend>
        <label for="yes">
          <input type="radio" id="yes" name="read" value="Yes" required/>
          Yes
        </label>
        <label for="no">
          <input type="radio" id="no" name="read" value="No" required/>
          No
        </label>
      </fieldset>
      </p>
      <p id="dialog_btn_section">
      <input type="button" id="cancel_btn" value="Cancel"/>
      <input type="submit" id="submit_book_btn" value="Add Book">
      </p>
    </form>
  </dialog>
  
  <script src="script.js" defer></script>
</body>

</html>
